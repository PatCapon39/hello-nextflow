site_name: Hello Nextflow
repo_url: https://github.com/Sydney-Informatics-Hub/hello-nextflow
repo_name: Sydney-Informatics-Hub/hello-nextflow

nav:
  - Home: index.md
  - Environment setup:
    - setup/index.md
  - Session 1:
    - 1.0 Introduction: session1/00_intro.md
    - 1.1 Hello World!: session1/01_helloworld.md
    - 1.2 Your first pipeline: session1/02_hellonf.md
    - 1.3 Outputs: session1/03_output.md
    - 1.4 Inputs: session1/04_inputs.md
    - 1.5 Parameters: session1/05_params.md
    - 1.6 Adding processes: session1/06_process.md
    - 1.7 Dynamic naming: session1/07_dynamic.md
  - Session 2:
    - 0. Introduction: 00_intro.md
    - 1. Indexing: 01_salmon_idx.md
    - 2. Quantification: 02_quant.md
    - 3. Quality Control: 03_qc.md
    - 4. Upscaling: 04_scale.md

theme:
  name: material

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      preserve_tabs: true
  - attr_list
  - md_in_html
  - pymdownx.superfences
